<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkBox.css" />
    <link rel="stylesheet" href="date.css" />
    <link rel="stylesheet" href="myAccount.css" />
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <header>
      <h1>가영이의 가계부</h1>
    </header>
    <div class="myAccount">
      <h3>나의 자산</h3>
      <h1>327000</h1>
      <div class="calc">
        <p class="positive"><span>+</span> 300000</p>
        <p class="negative"><span>-</span> 27000</p>
      </div>
    </div>
    <div class="date">
      <button class="prev-button">&lt;</button>
      <p>10월 1일</p>
      <button class="next-button">&gt;</button>
    </div>

    <div class="top">
      <p>내역 리스트</p>
      <input
        type="checkbox"
        id="income"
        name="transactionType"
        value="income"
        checked
      />
      <label for="income" class="custom-label">수입</label>
      <input
        type="checkbox"
        id="expense"
        name="transactionType"
        value="expense"
        checked
      />
      <label for="expense" class="custom-label">지출</label>
    </div>

    <div class="list">
      <p>식비</p>
      <p>버거킹 혜화역점</p>
      <p>-10800</p>
      x
    </div>
    <div class="list">
      <p>식비</p>
      <p>포토그레이강남 2호점</p>
      <p>-10800</p>
      x
    </div>
    <div class="list">
      <p>식비</p>
      <p>만화 카페 월급</p>
      <p>-10800</p>
      x
    </div>
    <div class="list">
      <p>식비</p>
      <p>오렌즈 강남역 지하쇼핑센터</p>
      <p>-10800</p>
      x
    </div>
    <div class="list">
      <p>식비</p>
      <p>지에스25 봉은사역점</p>
      <p>-10800</p>
      x
    </div>
    <footer>
      <button class="footerBtn">+</button>
    </footer>
  </body>
</html>
