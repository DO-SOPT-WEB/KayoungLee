<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkBox.css" />
    <link rel="stylesheet" href="date.css" />
    <link rel="stylesheet" href="myAccount.css" />
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <header>
      <h1>가영이의 가계부</h1>
    </header>
    <section>
      <div class="myAccount">
        <h1 id="totalAmount">0</h1>
        <div class="calc">
          <p class="positive"><span>+</span> 0</p>
          <p class="negative"><span>-</span> 0</p>
        </div>
      </div>
      <div class="date">
        <button class="prev-button">&lt;</button>
        <p>10월 1일</p>
        <button class="next-button">&gt;</button>
      </div>

      <div class="top">
        <b>내역 리스트</b>
        <form>
          <input
            type="checkbox"
            name="income"
            value="income"
            id="income"
            checked
          />
          <label for="income">수입</label>
          <input
            type="checkbox"
            name="expense"
            value="expense"
            id="expense"
            checked
          /><label for="expense">지출</label>
        </form>
      </div>

      <div id="list-container">
        <ul></ul>
      </div>
    </section>
    <footer>
      <button class="footerBtn">+</button>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
